<div class="col-sm-6">
  <app-card>
    <div class="mt-3">
      <font size="3">Create Calendar Entry</font>
    </div>
    <div style="text-align: center">
      <div class="mt-3">
        <div class="col-sm-12">
          <form class="form-inline">
            <div class="form-group">
              <div class="input-group">
                <input class="form-control" placeholder="Start Date" name="dp" [(ngModel)]="model" ngbDatepicker
                  #d="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                    <i class="fa">&#xf073;</i></button>
                </div>
              </div>
            </div>
          </form>
            <form class="form-inline">
            <div class="form-group">
              <div class="input-group">
                <input class="form-control" placeholder="End Date" name="dp1" [(ngModel)]="model" ngbDatepicker
                  #d1="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="d1.toggle()" type="button">
                    <i class="fa">&#xf073;</i></button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="form-group row">
        &nbsp;&nbsp;&nbsp;&nbsp;<div class="col-sm-8">
          <select class="browser-default custom-select" [(ngModel)]="EntryType" #FeesHeaderId="ngModel" required>
            <option value="0">--Select Entry Type--</option>
            <option value="1">-- Select--</option>
            <option value="2">-- Select--</option>
          </select>
        </div>
        &nbsp;&nbsp;<div class="col-sm-3">
          <input type="text" class="form-control" id="ColorPicker" name="ColorPicker">
        </div>
      </div>
      <div class="mt-3">
        <div class="col-sm-12">
          <input type="text" class="form-control" name="Heading" placeholder="Heading" [(ngModel)]="Calendar.Heading"
            #Heading="ngModel" required>
          <span class="md-line"></span>
        </div>
      </div>
      <div class="mt-3">
        <div class="col-sm-12">
          <input type="text" class="form-control" name="Description" placeholder="Description"
            [(ngModel)]="Calendar.Description" #Description="ngModel" required>
          <span class="md-line"></span>
        </div>
      </div>
      <br>
      <button type="button" class="btn btn-primary" id="saveFeesTemplate" (click)="saveFeesTemplate()"
        (click)="cleardata()" type="submit">{{Buttontext}}</button>
    </div>
  </app-card>
</div>
