<ngx-spinner type="ball-clip-rotate-pulse"></ngx-spinner>
 <div class="row">
  <div class="col-sm-6"> 
    <app-card [title]="AddAdmin" [classHeader]="true">
      <div style="text-align: center">
      <h5>{{Headingtext}}</h5>
      <br>
      <input type="text" name="Userprofiles"  placeholder="Name"
      [(ngModel)]="profile.ProfileName"  #Name="ngModel" required>
      <br>
      <br>
      <br>
      <button type="button" 
      id="Saveuserprofile"
      (click)="Saveuserprofile()" type="submit" 
      class="btn btn-primary">{{Buttontext}}</button>
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      <button type="button" class="btn btn-danger"
       (click)= "Cleardata()">Cancel</button>
      </div>
      <hr>
      <br>
      <div style="text-align: center">
          <div>
              <h5>Modules</h5>
              <br>
              </div>
        <tree-root
                #tree
                [nodes]="defaultMappingArray"
                [options]="options" (initialized)="OnTreeInit()">
                <ng-template #treeNodeTemplate let-node="node" let-index="index" >
                  <input
                  (activate)="check(node, !node.data.checked)"
                    type="checkbox"
                    [indeterminate]="node.data.indeterminate"
                    [checked]="node.data.checked">
                    {{ node.data.SubModuleName }}
                </ng-template>
              </tree-root>
              <div>
                  <button class="btn btn-success" (click)="ExpandTree()">Expand Tree</button>
                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp;
                <button class="btn btn-primary" (click)="UpdateProfileModuleMappings()">Save Changes</button>
              </div>
      </div>
    </app-card>
  </div>

  <div class="col-sm-6"> 
    <app-card [title]="Profiles" [classHeader]="true">
      <h5> Profiles </h5>
      <hr>

      <ng2-smart-table [settings]="settings" [source]="userprofiles" (deleteConfirm)="onDeleteConfirm($event)"
       (editConfirm)="onSaveConfirm($event)"
       (createConfirm)="onCreateConfirm($event)"
       (custom)="onCustomAction($event)">
      </ng2-smart-table>
    </app-card>
  </div>
 </div>
