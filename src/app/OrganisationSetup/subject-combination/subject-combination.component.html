<ngx-spinner type="ball-clip-rotate-pulse"></ngx-spinner>
<div class="row">
    <div class="col-sm-6">
      <app-card>
          <div style="text-align: center">
              <h5>{{Headingtext}}</h5>
              <br>
              <input type="text" name="Name"  placeholder="Subject Name"
              [(ngModel)]="SubjectCombination.Name"  #Name="ngModel" required>
              <br>
              <br>
              <br>
              <button type="button" class="btn btn-primary"
              id="saveSubjectCombination"
              (click)="saveSubjectCombination()"
              (click)= "cleardata()" type="submit" >{{Buttontext}}</button>
              &nbsp;
              &nbsp;
              &nbsp;
              &nbsp;
              <button type="button" class="btn btn-danger"
              (click)= "cleardata()">Cancel</button>
              </div>

      </app-card>
    </div>

    <div class="col-sm-6">
      <app-card [title]="SubjectCombinationlist" [classHeader]="true">
          <h5>Subject Combination</h5>
          <hr>

          <ng2-smart-table [settings]="settings" [source]="subjectCombinationGrid" (deleteConfirm)="onDeleteConfirm($event)"
         (editConfirm)="onSaveConfirm($event)"
         (createConfirm)="onCreateConfirm($event)"
         (custom)="onCustomAction($event)">

        </ng2-smart-table>
      </app-card>
    </div>
  </div>
