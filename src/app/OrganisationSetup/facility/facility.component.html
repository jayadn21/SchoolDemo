<ngx-spinner type="ball-clip-rotate-pulse"></ngx-spinner>
<div class="row">
  <div class="col-sm-6">
    <app-card [title]="Facility" [classHeader]="true">
        <div style="text-align: center">
            <h5>{{Headingtext}}</h5>
            <br>
            <input type="text" name="Facility"  placeholder="Name"
            [(ngModel)]="facility.Name"  #Name="ngModel" required> 
            <br>
            <br>
            <br>
            <button type="button" class="btn btn-primary"
            id="savefacility"
            (click)="savefacility()" 
            (click)= "cleardata()" type="submit" >{{Buttontext}}</button>
            &nbsp;
            &nbsp;
            &nbsp; 
            &nbsp;
            <button type="button" class="btn btn-danger"
            (click)= "cleardata()">Cancel</button>
            </div> 

    </app-card>
  </div>

  <div class="col-sm-6">
    <app-card [title]="Feesaccountlist" [classHeader]="true">
        <h5>Facilities</h5>
        <hr>

        <ng2-smart-table [settings]="settings" [source]="facilities" (deleteConfirm)="onDeleteConfirm($event)"
       (editConfirm)="onSaveConfirm($event)"
       (createConfirm)="onCreateConfirm($event)"
       (custom)="onCustomAction($event)">

      </ng2-smart-table>
    </app-card>
  </div>
</div>
