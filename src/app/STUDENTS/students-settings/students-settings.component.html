<div class="row">
  <div class="col-md-12 col-lg-12">
    <app-card>
      <div class="mt-3">
        <h5>Class Wise Student Strenght</h5>
        <hr>
      </div>
      <chart [type]="type1" [data]="data1" [options]="options" style="width: 100%; height: 470px;"></chart>
    </app-card>
  </div>
</div>

<div class="col-sm-12">
  <app-card [title]="SS">
    <div class="mt-3">
      <h5> Student Setting </h5>
      <hr>
    </div>
    <ng2-smart-table [settings]="settings" [source]="StuentsArray" (deleteConfirm)="onDeleteConfirm($event)"
      (editConfirm)="onSaveConfirm($event)" (createConfirm)="onCreateConfirm($event)" (custom)="onCustomAction($event)">
    </ng2-smart-table>
  </app-card>
</div>
<app-card>
<div class="btn-group" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-primary">Promote</button>
  <button type="button" class="btn btn-success">Re-Admission</button>
  <button type="button" class="btn btn-warning">Passed Out</button>
</div>
&nbsp;&nbsp;&nbsp;
<div class="btn-group" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-danger">Dropped Out</button>
  <button type="button" class="btn btn-info">Approved</button>
</div>
&nbsp;&nbsp;&nbsp;
<div class="btn-group" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-warning">I-Card</button>
  <button type="button" class="btn btn-success">SMS</button>
  <button type="button" class="btn btn-danger">Delete</button>
</div>
&nbsp;&nbsp;&nbsp;
<div class="btn-group" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-secondary">Admission Ticket</button>
</div>
</app-card>
